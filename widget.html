<!doctype html>
<meta charset="utf-8">
<title>MIQ Study Assistant (SafeCheck)</title>
<style>
  body{font-family:system-ui;margin:24px}
  .pill{display:inline-block;padding:6px 10px;border:1px solid #ccc;border-radius:999px;margin-right:8px;cursor:pointer}
  .pill.active{background:#111;color:#fff}
  #badge{display:inline-block;font-size:12px;padding:2px 8px;border-radius:999px;background:#eee;margin-left:8px}
  textarea{width:100%;max-width:900px;height:120px;padding:10px;border:1px solid #ccc;border-radius:10px;margin:16px 0}
  button{padding:10px 14px;border-radius:10px;border:1px solid #ccc;background:#111;color:#fff;font-weight:600}
</style>

<h1>MIQ Study Assistant <span id="badge">default</span></h1>
<div>
  <span class="pill active" data-mode="default">Explain</span>
  <span class="pill" data-mode="socratic">Socratic</span>
  <span class="pill" data-mode="studyplan">Study Plan</span>
</div>

<textarea id="q" placeholder="Ask about a concept, definition, or sectionâ€¦"></textarea>
<button id="send">Send</button>

<script>
  let mode = 'default';
  document.querySelectorAll('.pill').forEach(p=>{
    p.onclick = () => {
      document.querySelectorAll('.pill').forEach(x=>x.classList.remove('active'));
      p.classList.add('active');
      mode = p.dataset.mode;
      document.getElementById('badge').textContent = mode;
    };
  });
  document.getElementById('send').onclick = () => {
    const val = document.getElementById('q').value.trim();
    if(!val){ alert('Type a question first.'); return; }
    alert('Send works!\nMode: '+mode+'\nQuestion: '+val+'\n(Backend not connected yet)');
  };
</script>
